services:
  pycsw:
    profiles:
      - pycsw
    build:
      context: pycsw
    volumes:
      - ./data:/home/pycsw/data/
    ports:
      - 5000:8000
    environment:
      - PYCSW_CONFIG=/home/pycsw/data/config.yml
  pycsw-puller:
    profiles:
      - pycsw
    build:
      context: pycsw
    volumes:
      - ./data:/home/pycsw/data/
    command: /usr/local/bin/pull_data ${CSW_RECORDS_PARQUET_PATH}
    entrypoint: /bin/uv run --script
    develop:
      watch:
        - action: rebuild
          path: pycsw


  pygeoapi:
    profiles:
      - pygeoapi
    build:
      context: pygeoapi
    ports:
      - 5001:80
    volumes:
      - ./pygeoapi/base.yml:/pygeoapi/base.yml
    environment:
      - PYGEOAPI_SERVER_URL='http://localhost:5001'
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PATH=${S3_PATH}
    develop:
      watch:
        - path: pygeoapi/entrypoint.sh
          action: rebuild
        - path: pygeoapi/Dockerfile
          action: rebuild
        - path: pygeoapi/setup-conf.py
          action: rebuild
